
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>GRENT - HOME</title>
	<script src="https://kit.fontawesome.com/f4dcd45d8c.js"></script>

			dayNames : [ 'Sonntag', 'Montag', 'Dienstag', 'Mittwoch',
					'Donnerstag', 'Freitag', 'Samstag' ],
			dayNamesShort : [ 'Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam' ],
			dayNamesMin : [ 'S', 'M', 'D', 'M ', 'D', 'F ', 'S' ],

		PrimeFaces.locales['de'] = {
			closeText : 'Schließen',
			prevText : 'Zurück',
			nextText : 'Weiter',
			monthNames : [ 'Januar', 'Februar', 'März', 'April', 'Mai', 'Juni',
					'Juli', 'August', 'September', 'Oktober', 'November',
					'Dezember' ],
			monthNamesShort : [ 'Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun',
					'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez' ],
			dayNames : [ 'Sonntag', 'Montag', 'Dienstag', 'Mittwoch',
					'Donnerstag', 'Freitag', 'Samstag' ],
			dayNamesShort : [ 'Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam' ],
			dayNamesMin : [ 'S', 'M', 'D', 'M ', 'D', 'F ', 'S' ],
			weekHeader : 'Woche',
			firstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Nur Zeit',
			timeText : 'Zeit',
			hourText : 'Stunde',
			minuteText : 'Minute',
			secondText : 'Sekunde',
			currentText : 'Aktuelles Datum',

			month : 'Monat',

	<style type="text/css">
.value {
	font-weight: bold;
}
</style>

</h:head>
<h:body>

	<h:outputStylesheet libray="default" name="css/main.css" />
	<h:outputStylesheet libray="default" name="css/w3.css" />
	<h:outputScript library="js" name="main.js" />

	<h:form>

		<div class="row">
			<div class="col-3">
				<div class="header">
					<h1 style="font-weight: bold; margin-bottom: -5%; margin-top: -4%;">GRENT</h1>
				</div>
			</div>

			<div class="col-7"></div>

			<div class="col-2" style="margin-top: 1%;">
				<a href="beta.xhtml"> <i class="fab fa-facebook"
					style="font-size: 30px; margin-right: 5%; margin-left: 15%"></i></a> <a
					href="beta.xhtml"> <i class="fab fa-twitter"
					style="font-size: 30px; margin-right: 5%"></i></a> <a href="beta.xhtml">
					<i class="fab fa-instagram" style="font-size: 30px;"></i>
				</a>
			</div>

		</div>

		<div class="row">
			<div class="col-12">

				<div class="topnav">
					<div class="row">
						<div class="col-4">
							<a class="active" href="index.xhtml">Home</a> <a
								href="offices.xhtml">Offices</a> <a href="beta.xhtml">Vehicles</a>
							<a href="beta.xhtml">About</a> <a href="beta.xhtml">Contact</a>
						</div>
						<div class="col-5"></div>
						<div class="col-3">
							<div class="dropdown" style="margin-left: 10%;">
								<button class="dropbtn" style="width: 150%;">#{mainBean.navigationBarName}</button>
								<div class="dropdown-content">
									<p:repeat value="#{mainBean.navigationBarContents}"
										var="content">
										<p:commandLink action="#{mainBean.navigationAction}">
											<h:outputText value="#{content.name}" />
											<f:param name="exit" value="#{content.name}" />
											<f:param name="path" value="#{content.path}" />
										</p:commandLink>
									</p:repeat>
								</div>
							</div>
							<ui:fragment rendered="#{mainBean.loginControl == true}">
								<a href="chart.xhtml" style="float: right; margin-top: -1%;">
									<i class="fas fa-shopping-cart"
									style="font-size: 36px; float: right;"></i>
								</a>
							</ui:fragment>
							<ui:fragment rendered="#{mainBean.loginControl == false}">
								<a href="login.xhtml" style="float: right; margin-top: -1%;">
									<i class="fas fa-shopping-cart"
									style="font-size: 36px; float: right;"></i>
								</a>
							</ui:fragment>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-2"></div>
			<div class=" col-8 w3-container w3-card-4 w3-light-grey">
				<div class="row">
					<div class="col-12">
						<h2 style="border-bottom-style: groove; font-weight: bold;">Personal
							Information</h2>
					</div>
				</div>
				
				<ui:fragment rendered="#{accountInformationBean.registeredUserCheck == true}">  
				<div class="row">
					<div class="col-4">
						<div style="margin-left: 27%; margin-bottom: 3%;">
							<h4>Birthdate</h4>
							<p:calendar id="birthdate"
								value="#{accountInformationBean.registeredUser.birthdate}"
								 
								navigator="true" yearRange="c-76:c" maxdate = "#{accountInformationBean.maxdate}"
								
								showOn="both" />
							<h4>Phone</h4>
							<p:inputText
							    
								value="#{accountInformationBean.registeredUser.phone}"
								style="width: 90%;"></p:inputText>
							<h4>City</h4>
							<p:inputText
								value="#{accountInformationBean.registeredUser.city}"
								style="width: 90%;"></p:inputText>
							<h4>Country</h4>
							<p:inputText
								value="#{accountInformationBean.registeredUser.country}"
								style="width: 90%;"></p:inputText>
							<h4>Address</h4>
							<p:inputTextarea rows="5" cols="40"
								value="#{accountInformationBean.registeredUser.address}" />
						</div>
					</div>
					<div class="col-5">
						<div style="margin-left: 37%; margin-bottom: 3%;">
							<h4>Gender</h4>
							<p:selectOneMenu id="genderMenu"
								value="#{accountInformationBean.registeredUser.gender}"
								style="width:82%;">
								<f:selectItem itemLabel="Not Selected" itemValue="" />
								<f:selectItem itemLabel="Male" itemValue="Male" />
								<f:selectItem itemLabel="Female" itemValue="Female" />
							</p:selectOneMenu>
							<h4>Driver's License Date</h4>
							<p:calendar id="driverLicenseDate"
								value="#{accountInformationBean.registeredUser.driverLicenseDate}"
								navigator="true" yearRange="c-66:c" maxdate = "#{accountInformationBean.maxdate}"
								showOn="both" />
							<br />
							<p:commandButton value="Save" id="saveButton"
								style="margin-left: 38%; margin-top: 123%; width: 45%;"
								action="#{accountInformationBean.savePersonalInfo}" 
								update="warningMessage" />
							<br />
							<p:messages id="warningMessage" />
						</div>
					</div>
				</div>
				</ui:fragment>
				
				<ui:fragment rendered="#{accountInformationBean.officeUserCheck == true}">  
				<div class="row">
					<div class="col-4">
						<div style="margin-left: 27%; margin-bottom: 3%;">
							<h4>Birthdate</h4>
							<p:calendar id="birthdate2"
								value="#{accountInformationBean.officeUser.birthdate}"
								 
								navigator="true" yearRange="c-76:c" maxdate = "#{accountInformationBean.maxdate}"
								
								showOn="both" />
							<h4>Phone</h4>
							<p:inputText
							    
								value="#{accountInformationBean.officeUser.phone}"
								style="width: 90%;"></p:inputText>
							<h4>City</h4>
							<p:inputText
								value="#{accountInformationBean.officeUser.city}"
								style="width: 90%;"></p:inputText>
							<h4>Country</h4>
							<p:inputText
								value="#{accountInformationBean.officeUser.country}"
								style="width: 90%;"></p:inputText>
							<h4>Address</h4>
							<p:inputTextarea rows="5" cols="40"
								value="#{accountInformationBean.officeUser.address}" />
						</div>
					</div>
					<div class="col-5">
						<div style="margin-left: 37%; margin-bottom: 3%;">
							<h4>Gender</h4>
							<p:selectOneMenu id="genderMenu2"
								value="#{accountInformationBean.officeUser.gender}"
								style="width:82%;">
								<f:selectItem itemLabel="Not Selected" itemValue="" />
								<f:selectItem itemLabel="Male" itemValue="Male" />
								<f:selectItem itemLabel="Female" itemValue="Female" />
							</p:selectOneMenu>
							<h4>Office Name</h4>
							<p:inputText
								value="#{accountInformationBean.officeUser.officeName}"
								style="width: 90%;" disabled="true"></p:inputText>
							<br />
							<p:commandButton value="Save" id="saveButton2"
								style="margin-left: 38%; margin-top: 123%; width: 45%;"
								action="#{accountInformationBean.savePersonalInfoOfficeUser}"  
								update="warningMessage2" />
							<br />
							<p:messages id="warningMessage2" />
						</div>
					</div>
				</div>
				</ui:fragment>
				
				
			</div>
			<div class="col-2"></div>
		</div>

		<div class="row">
			<div class="col-12"
				style="border-top-style: groove; margin-top: 5%; background-color: #717171;">
				<div class="row">
					<div class="col-2">
						<h6 style="color: white; margin-top: -3%;">HELP / CONTACT</h6>
						<h6
							style="color: white; margin-top: -3%; font-size: 93%; margin-left: 5%;">0850-346-8080</h6>
					</div>
					<div class="col-8"></div>
					<div class="col-2"></div>
				</div>

				<div class="row">
					<div class="col-2"></div>
					<div class="col-8">
						<h6 style="text-align: center; margin-bottom: -20px;">©
							Copyright 2019 GRENT Inc. All rights are reserverd.</h6>
					</div>
					<div class="col-2"></div>
				</div>

			</div>
		</div>

	</h:form>

</h:body>
</html>
