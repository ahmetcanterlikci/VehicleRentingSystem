<h:head>
	<title>GRENT - HOME</title>
	<script src="https://kit.fontawesome.com/f4dcd45d8c.js"></script>

	<script type="text/javascript">

    }

	<style type="text/css">
.value {
	font-weight: bold;
}
</style>

</h:head>
<h:body>

	<h:form>

		<h:outputStylesheet libray="default" name="css/main.css" />
		<h:outputStylesheet libray="default" name="css/w3.css" />
		<h:outputScript library="js" name="main.js" />


		<div class="row">
			<div class="col-3">
				<div class="header">
					<h1 style="font-weight: bold; margin-bottom: -5%; margin-top: -4%;">GRENT</h1>
				</div>
			</div>

			<div class="col-7"></div>

			<div class="col-2" style="margin-top: 1%;">
				<a href="beta.xhtml"> <i class="fab fa-facebook"
					style="font-size: 30px; margin-right: 5%; margin-left: 15%"></i></a> <a
					href="beta.xhtml"> <i class="fab fa-twitter"
					style="font-size: 30px; margin-right: 5%"></i></a> <a href="beta.xhtml">
					<i class="fab fa-instagram" style="font-size: 30px;"></i>
				</a>
			</div>

		</div>

		<div class="row">
			<div class="col-12">

				<div class="topnav">
					<div class="row">
						<div class="col-4">
							<a class="active" href="index.xhtml">Home</a> <a
								href="offices.xhtml">Offices</a> <a href="vehicles.xhtml">Vehicles</a>
							<a href="beta.xhtml">About</a> <a href="beta.xhtml">Contact</a>
						</div>
						<div class="col-6"></div>
						<div class="col-1">
							<div style="margin-left: -7%; margin-top: 1%;">
								<div class="dropdown">
									<button class="dropbtn" style="width: 150%; max-width: 150px;">#{mainBean.navigationBarName}</button>
									<div class="dropdown-content">
										<p:repeat value="#{mainBean.navigationBarContents}"
											var="content">
											<p:commandLink action="#{mainBean.navigationAction}">
												<h:outputText value="#{content.name}" />
												<f:param name="exit" value="#{content.name}" />
												<f:param name="path" value="#{content.path}" />
											</p:commandLink>
										</p:repeat>
									</div>
								</div>
							</div>
						</div>
						<div class="col-1">
							<ui:fragment rendered="#{mainBean.loginControl == true}">
								<a href="chart.xhtml" style="margin-left: 14%; margin-top: -1%;">
									<i class="fas fa-shopping-cart"
									style="font-size: 36px; float: right;"></i>
								</a>
							</ui:fragment>

							<ui:fragment rendered="#{mainBean.loginControl == false}">
								<a href="login.xhtml" style="margin-left: 14%; margin-top: -1%;">
									<i class="fas fa-shopping-cart"
									style="font-size: 36px; float: right;"></i>
								</a>
							</ui:fragment>

						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-3 w3-container w3-card-4 w3-light-grey"
				style="display: inline-block; margin-left: 1%; margin-top: 0.75%;">
				<h5>Receiving Office</h5>
				<p:selectOneMenu id="receivingOffice" style="width:250px;"
					value="#{mainBean.receivingOfficeName}">
					<!-- value="#{dropdownView.country}"  -->
					<f:selectItems value="#{mainBean.offices}" var="office"
						itemLabel="#{office.name}" itemValue='#{office.name}' />
					<!-- value="#{dropdownView.country}"  -->
				</p:selectOneMenu>
				<h5>Returning Office</h5>
				<p:selectOneMenu id="returningOffice" style="width:250px;"
					value="#{mainBean.returningOfficeName}">
					<!-- value="#{dropdownView.country}"  -->
					<f:selectItems value="#{mainBean.offices}" var="office"
						itemLabel="#{office.name}" itemValue='#{office.name}' />
					<!-- value="#{dropdownView.country}"  -->
				</p:selectOneMenu>
				<h5>Receiving Date</h5>
				<p:calendar id="receiveDate" navigator="true" timeInput="true"
					style="width:250px;" value="#{mainBean.receivingDate}"
					mindate="#{mainBean.maxdate}" yearRange="c:c" autocomplete="off"
					showOn="both" pattern="dd/MM/yyyy HH:mm" />

				<!-- value="#{dropdownView.country}"  -->
				<h5>Returning Date</h5>
				<p:calendar id="returnDate" navigator="true"
					style="margin-bottom:7%; width:250px;" timeInput="true"
					mindate="#{mainBean.maxdate}" yearRange="c:c" autocomplete="off"
					showOn="both" value="#{mainBean.returningDate}"
					pattern="dd/MM/yyyy HH:mm" />
				<br />
				<p:commandButton value="Search"
					style="font-size:15px; width:100px; height:30px; margin-bottom: 5%; margin-top:5%;"
					action="#{mainBean.searchAction(mainBean.receivingOfficeName, mainBean.returningOfficeName, mainBean.returningDate, mainBean.receivingDate)}">
				</p:commandButton>
			</div>

			<div class="col-8 w3-container w3-card-4 w3-light-grey"
				style="margin-left: 1%; margin-top: 0.75%;">
				<div class="slideshow-container" style="margin-top: 3%;">

					<div class="mySlides fade" style="display: block;">
						<div class="numbertext">1 / 3</div>
						<h:graphicImage url="/resources/images/banner1.jpg"
							style="width:100%;" />
						<div class="text"></div>
					</div>

					<div class="mySlides fade">
						<div class="numbertext">2 / 3</div>
						<h:graphicImage url="/resources/images/banner2.jpg"
							style="width:100%;" />
						<div class="text"></div>
					</div>

					<div class="mySlides fade">
						<div class="numbertext">3 / 3</div>
						<h:graphicImage url="/resources/images/banner3.png"
							style="width:100%;" />
						<div class="text"></div>
					</div>

					<a class="prev" onclick="plusSlides(-1)">&#10094;</a> <a
						class="next" onclick="plusSlides(1)">&#10095;</a>

				</div>
				<br />

				<div style="text-align: center; margin-bottom: 2%;">
					<span class="dot" onclick="currentSlide(1)"></span> <span
						class="dot" onclick="currentSlide(2)"></span> <span class="dot"
						onclick="currentSlide(3)"></span>
				</div>

			</div>
		</div>

		<div class="row">
			<div class="col-12"
				style="border-top-style: groove; margin-top: 5%; background-color: #717171;">
				<div class="row">
					<div class="col-2">
						<h6 style="color: white; margin-top: -3%;">HELP / CONTACT</h6>
						<h6
							style="color: white; margin-top: -3%; font-size: 93%; margin-left: 5%;">0850-346-8080</h6>
					</div>
					<div class="col-8"></div>
					<div class="col-2"></div>
				</div>

				<div class="row">
					<div class="col-2"></div>
					<div class="col-8">
						<h6 style="text-align: center; margin-bottom: -20px;">©
							Copyright 2019 GRENT Inc. All rights are reserverd.</h6>
					</div>
					<div class="col-2"></div>
				</div>

			</div>
		</div>

	</h:form>
</h:body>
</html>
