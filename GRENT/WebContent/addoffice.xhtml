<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>GRENT - HOME</title>
	<script src="https://kit.fontawesome.com/f4dcd45d8c.js"></script>

</h:head>
<h:body>

	<h:outputStylesheet libray="default" name="css/main.css" />
	<h:outputStylesheet libray="default" name="css/w3.css" />
	<h:outputScript library="js" name="main.js" />

	<h:form>

		<div class="row">
			<div class="col-3">
				<div class="header">
					<h1 style="font-weight: bold; margin-bottom: -5%; margin-top: -4%;">GRENT</h1>
				</div>
			</div>

			<div class="col-7"></div>

			<div class="col-2" style="margin-top: 1%;">
				<a href="beta.xhtml"> <i class="fab fa-facebook"
					style="font-size: 30px; margin-right: 5%; margin-left: 15%"></i></a> <a
					href="beta.xhtml"> <i class="fab fa-twitter"
					style="font-size: 30px; margin-right: 5%"></i></a> <a href="beta.xhtml">
					<i class="fab fa-instagram" style="font-size: 30px;"></i>
				</a>
			</div>

		</div>

		<div class="row">
			<div class="col-12">

				<div class="topnav">
					<div class="row">
						<div class="col-4">
							<a  href="index.xhtml">Home</a> <a
								href="offices.xhtml">Offices</a> <a href="vehicles.xhtml">Vehicles</a>
							<a href="beta.xhtml">About</a> <a href="beta.xhtml">Contact</a>
						</div>
						<div class="col-6"></div>
						<div class="col-1">
							<div style="margin-left: -7%; margin-top: 1%;">
								<div class="dropdown">
									<button class="dropbtn" style="width: 150%; max-width: 150px;">#{mainBean.navigationBarName}</button>
									<div class="dropdown-content">
										<p:repeat value="#{mainBean.navigationBarContents}"
											var="content">
											<p:commandLink action="#{mainBean.navigationAction}">
												<h:outputText value="#{content.name}" />
												<f:param name="exit" value="#{content.name}" />
												<f:param name="path" value="#{content.path}" />
											</p:commandLink>
										</p:repeat>
									</div>
								</div>
							</div>
						</div>
						<div class="col-1">
							<ui:fragment rendered="#{mainBean.loginControl == true}">
								<a href="chart.xhtml" style="margin-left: 14%; margin-top: -1%;">
									<i class="fas fa-shopping-cart"
									style="font-size: 36px; float: right;"></i>
								</a>
							</ui:fragment>

							<ui:fragment rendered="#{mainBean.loginControl == false}">
								<a href="login.xhtml" style="margin-left: 14%; margin-top: -1%;">
									<i class="fas fa-shopping-cart"
									style="font-size: 36px; float: right;"></i>
								</a>
							</ui:fragment>

						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-3"></div>
			<div class="col-6 w3-container w3-card-4 w3-light-grey">
				<div class="row">
					<div class="col-12">
						<h2 style="border-bottom-style: groove; font-weight: bold;">Add 
							Office</h2>
					</div>
				</div>
				<div style="margin-left: 27%; margin-bottom: 3%;">
					<h4>Name</h4>
					<p:inputText value="#{AddOfficeBean.office.name}"  style="width: 57%;" 
					valueChangeListener="#{AddOfficeBean.officenameChange}"
					></p:inputText>
					<h4>Email</h4>
					<p:inputText
						value="#{AddOfficeBean.office.email}"  style="width: 57%;"
						valueChangeListener="#{accountInformationBean.emailChange}"
						></p:inputText>
					<h4>Address</h4>
					<p:inputText
						value="#{AddOfficeBean.office.address}" style="width: 57%;" >
						</p:inputText>
					<h4>Phone</h4>
					<p:inputNumber value="#{AddOfficeBean.office.phone}" style="width: 57%;">
					</p:inputNumber>
					<h4>Fax</h4>
					<p:inputNumber value="#{AddOfficeBean.office.fax}" style="width: 57%;">
					</p:inputNumber>
					<h4>Working Hours</h4>
					<p:selectOneMenu id="workingHoursMenu"
								value="#{AddOfficeBean.office.workingHours}"
								style="width:82%;">
								<f:selectItem itemLabel="7.30-23.45" itemValue="7.30-23.45" />
								<f:selectItem itemLabel="7.30-20.30" itemValue="7.30-20.30" />
								<f:selectItem itemLabel="8.30-21.45" itemValue="8.30-21.45" />
							</p:selectOneMenu>
					<h4>Working Days</h4>
					<p:selectOneMenu id="workingDaysMenu"
								value="#{AddOfficeBean.office.workingDays}"
								style="width:82%;">
								<f:selectItem itemLabel="Monday-Friday" itemValue="Monday-Friday" />
								<f:selectItem itemLabel="Tuesday-Thursday" itemValue="Tuesday-Thursday" />
								<f:selectItem itemLabel="Wednesday-Saturday" itemValue="Wednesday-Saturday" />
							</p:selectOneMenu>
					<h4>City</h4>
					<p:inputText value="#{AddOfficeBean.office.city}" style="width: 57%;"
					></p:inputText>
					<h4>Country</h4>
					<p:inputText value="#{AddOfficeBean.office.country}" style="width: 57%;"
					></p:inputText>
					<br />
					<p:commandButton value="Save" id="saveButton"
						style="margin-top: 5%;" action="#{AddOfficeBean.addOffice}" update="warningMessage"/>
					<br />
					<p:messages id="warningMessage" />
				</div>
			</div>
			<div class="col-3"></div>
		</div>

		<div class="row">
			<div class="col-12"
				style="border-top-style: groove; margin-top: 5%; background-color: #717171;">
				<div class="row">
					<div class="col-2">
						<h6 style="color: white; margin-top: -3%;">HELP / CONTACT</h6>
						<h6
							style="color: white; margin-top: -3%; font-size: 93%; margin-left: 5%;">0850-346-8080</h6>
					</div>
					<div class="col-8"></div>
					<div class="col-2"></div>
				</div>

				<div class="row">
					<div class="col-2"></div>
					<div class="col-8">
						<h6 style="text-align: center; margin-bottom: -20px;">Â©
							Copyright 2019 GRENT Inc. All rights are reserverd.</h6>
					</div>
					<div class="col-2"></div>
				</div>

			</div>
		</div>

	</h:form>

</h:body>
</html>
